<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>கன்ய சம்பூர்ணா திட்டம் - 10ம் வகுப்பு கணிதம்</title>

<meta name="theme-color" content="#4a148c">
<meta name="apple-mobile-web-app-capable" content="yes">

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;600;800&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Poppins,Noto Sans Tamil,sans-serif;background:#f8f9fa}
.video-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;padding:20px}
.card{background:#fff;border-radius:16px;box-shadow:0 4px 12px rgba(0,0,0,.1);cursor:pointer;overflow:hidden}
.card-thumbnail{height:180px;background:#4a148c;display:flex;align-items:center;justify-content:center;color:#fff;font-size:24px}
.card-content{padding:16px}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:999;align-items:center;justify-content:center}
.modal.active{display:flex}
.video-wrapper{width:100%;max-width:960px;aspect-ratio:16/9}
.video-wrapper iframe{width:100%;height:100%;border:none}
button{margin:10px;padding:10px 20px;font-size:16px}
</style>
</head>

<body>

<div class="video-grid" id="videoGrid"></div>

<div class="modal" id="videoModal">
  <div class="video-wrapper" id="videoWrapper"></div>
  <button onclick="closeModal()">Close</button>
</div>

<script>
const videos = [
  {
    id: 1,
    title: "உறவுகளும் சார்புகளும் (Relations & Functions)",
    type: "onedrive",
    src: "https://ksukalike-my.sharepoint.com/personal/rishikesh_r_kalike_org/_layouts/15/embed.aspx?UniqueId=9815784a-b938-4230-879a-a5bd7c5ecc3e&embed=%7B%22ust%22%3Atrue%7D",
  },
  {
    id: 2,
    title: "எண்களும் தொடர்வரிசைகளும்",
    type: "youtube",
    src: "h-3XWpTqKco"
  }
];

const grid = document.getElementById("videoGrid");

grid.innerHTML = videos.map((v,i)=>`
  <div class="card" onclick="openModal(${i})">
    <div class="card-thumbnail">▶</div>
    <div class="card-content">${v.title}</div>
  </div>
`).join("");

function openModal(index){
  const v = videos[index];
  const modal = document.getElementById("videoModal");
  const wrapper = document.getElementById("videoWrapper");
  wrapper.innerHTML = "";

  if(v.type==="onedrive"){
    const iframe = document.createElement("iframe");
    iframe.src = v.src;
    iframe.allow = "autoplay; fullscreen";
    iframe.allowFullscreen = true;
    wrapper.appendChild(iframe);
  }

  if(v.type==="youtube"){
    const iframe = document.createElement("iframe");
    iframe.src = `https://www.youtube.com/embed/${v.src}?autoplay=1&rel=0`;
    iframe.allow = "autoplay; encrypted-media; fullscreen";
    iframe.allowFullscreen = true;
    wrapper.appendChild(iframe);
  }

  modal.classList.add("active");
}

function closeModal(){
  document.getElementById("videoModal").classList.remove("active");
  document.getElementById("videoWrapper").innerHTML="";
}
</script>

</body>
</html>
